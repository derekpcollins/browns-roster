name: Scrape Browns Roster Automation

on:
  schedule:
    - cron: "0 3 * * *" # Runs at 03:00 AM (UTC) every day (Check https://crontab.guru/)

jobs:
  scrape-browns-roster-automation:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node v16
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install dependencies
        run: npm ci

      - name: ðŸš€ Run Automation
        run: node scraper.js
