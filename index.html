<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Browns Roster</title>
    <meta name="description" content="The Cleveland Browns roster." />
    <meta name="author" content="Derek P. Collins" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Browns" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta
      name="viewport"
      content="viewport-fit=cover, user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"
    />

    <link rel="apple-touch-icon" href="assets/img/app-icon.png" />

    <link rel="stylesheet" href="assets/css/app.css?v=2.1" />

  <body>
    <div id="site-container">
      <header>
        <img src="assets/img/browns-helmet.png" height="90" width="101" />
      </header>
      <ul id="players-list"></ul>
      <footer>
        <p>
          Made by
          <a href="https://derekpcollins.com">Derek P. Collins</a>.<br />Last
          updated: <span id="last-updated"></span><br />Roster count:
          <span id="player-count"></span>
        </p>
      </footer>
    </div>

    <!-- PLAYER CARD TEMPLATE -->
    <template id="player-card-template">
      <span class="number"></span>
      <div class="name-and-stats">
        <span class="name"></span>
        <span class="stats"></span>
      </div>
      <img class="photo" loading="lazy" src="" height="80" width="80" />
    </template>

    <script src="assets/js/app.js"></script>
